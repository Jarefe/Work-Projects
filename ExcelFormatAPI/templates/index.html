<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel Formatter Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .section {
            background-color: white;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>üìÅ Excel Formatter Tool</h1>

<div class="section">
    <p>Upload a raw Excel file. It will automatically be formatted and downloaded.</p>

    <form method="POST" action="/format-excel" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Format and Download</button>
    </form>
</div>

</body>
</html>
